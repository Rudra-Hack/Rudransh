<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="register", method="post">
        {% csrf_token %}

        <input type="text" name="firsnt_name" placeholder="First Name"><br>
        <input type="text" name="last_name" id="" placeholder="Last Name"><br>
        <input type="text" name="username" id="" placeholder="Username"><br>
        <input type="email" name="email" id="" placeholder="email"><br>
        <input type="password" name="password1" id="" placeholder="Password"><br>
        <input type="password" name="password2" id="" placeholder="Confirm Password"><br>
        <input type="button" value="Submit">
    </form>

    <div>
        {% for message in messages %}
         <h3>{{messages}}</h3>
        {% endfor %} 

    </div>
</body>
</html>
